<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Text</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    #rainbowText {
      font-size: 3rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div id="rainbowText">DIATOMS jewels of the sea!</div>

  <head>
  ...
  <script>
    const rainbowColors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet", "maroon", "black"];
    let index = 0;
    window.onload = function () {
      const element = document.getElementById("rainbowText");
      setInterval(() => {
        element.style.color = rainbowColors[index];
        index = (index + 1) % rainbowColors.length;
      }, 1000);
    };
  </script>
</head>


</body>
</html>
